      #    path: /tmp/build/${PACKAGE}/${VERSION}/*.buildinfo
      #- store_artifacts:
      #    path: /tmp/build/${PACKAGE}/${VERSION}/*.changes
      #- store_artifacts:
      #    path: /tmp/build/${PACKAGE}/${VERSION}/*.dsc
